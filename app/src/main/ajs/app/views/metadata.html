<div class="metadata-div shadow-z-2">
    <div class="pdf-controls">
        <button class="btn btn-material-blue-800" ng-click="prevPage()" style="position: absolute; left: 20px">Previous</button>
        <span>Page: <span id="page_num">{{page_num}}</span> / <span id="page_count" style="margin: 0 auto"></span></span>
        <button class="btn btn-material-blue-800" ng-click="nextPage()" style="position: absolute; right: 20px">Next</button>
    </div>
    <div class="loader" id="contentSpinner" style="display: none">
        <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
    <div class="viewerWrapper">
        <canvas id="viewer-canvas" class="viewer-canvas">
        </canvas>
    </div>
</div>

<div class="metadata-div row shadow-z-2" xmlns="http://www.w3.org/1999/html">
    <abn-tree
            tree-data="data"
            expand-level="2"
            on-select="selectTreeElement(branch)"></abn-tree>
    <div class="fabTree">
        <button id="fab" class="btn btn-fab btn-raised btn-material-blue-800" data-toggle="modal" data-target="#addDialog"><i class="mdi-content-add"></i></button>
    </div>

    <div id="addDialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <h4>Select which element you want to add here: </h4>
                    <div class="elementSelection">
                        <div class="radio radio-material-blue-800">
                            <label>
                                <input type="radio" name="elementSelection" value="folder" ng-click="addSelection('folder')">
                                Folder
                            </label>
                        </div>
                        <div class="radio radio-material-blue-800">
                            <label>
                                <input type="radio" name="elementSelection" value="document" ng-click="addSelection('document')">
                                Document
                            </label>
                        </div>
                    </div>
                    <form class="form-horizontal" id="addFolderForm" style="display: none">
                        <fieldset>
                            <legend>Create a new folder:</legend>
                            <div class="form-group form-group-material-blue-800">
                                <label for="inputFolderName" class="col-lg-2 control-label"  style="color: black">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputFolderName" placeholder="Name" ng-model="newFolder.name">
                                </div>
                            </div>
                            <div class="form-group form-group-material-blue-800">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary btn-material-blue-800" ng-click="add()" style="float: right">Save</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>


                    <form class="form-horizontal" id="addDocumentForm" style="display: none">
                        <fieldset>
                            <legend>Create a new document:</legend>
                            <div class="form-group form-group-material-blue-800">
                                <label for="inputDocumentName" class="col-lg-2 control-label" style="color: black">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputDocumentName" placeholder="Name" ng-model="newDocument.name">
                                </div>
                            </div>
                            <div class="form-group form-group-material-blue-800">
                                <label for="inputFile" class="col-lg-2 control-label"  style="color: black">Upload filecontent</label>
                                <div class="col-lg-10">
                                    </br>
                                    <input type="text" readonly="" class="form-control floating-label" placeholder="Browse..." ng-model="newDocument.fileName">
                                    <input type="file" id="inputFile" multiple="" ng-model="newDocument.file">
                                </div>
                            </div>
                            <div class="form-group form-group-material-blue-800">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary btn-material-blue-800" ng-click="add()" style="float: right">Save</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div ng-if="folderModel.selectedType == 'dossier'" class="properties-dialog">
        <h2 class="metadata-subtitle">{{'FOLDER.DOSSIER_METADATA'|translate}}</h2>

        <form class="form-horizontal">
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_DOSSIER.ID'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.identifier}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_DOSSIER.BK'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.dossierId}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_DOSSIER.VERSION'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.version}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_DOSSIER.ORIGIN_DOSSIER'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.originDossier}}"></div>
            </div>

            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_DOSSIER.PROPERTIES'|translate}}</label>
                <div ng-repeat="property in folderModel.selectedEntity.properties">
                    <div class="col-sm-5"><input type="text" class="form-control" value="{{property.name}}"></div>
                    <div class="col-sm-5"><input type="text" class="form-control" value="{{property.value}}"></div>
                </div>
            </div>
        </form>
    </div>

    <div ng-if="folderModel.selectedType == 'folder'" class="properties-dialog">
        <h2 class="metadata-subtitle">{{'FOLDER.FOLDER_METADATA'|translate}}</h2>

        <form class="form-horizontal form-group-material-blue-800">
            <div class="form-group">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_FOLDER.ID'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.identifier}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black">{{'FOLDER.E_FOLDER.NAME'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.name}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label"style="color: black;">{{'FOLDER.E_FOLDER.PROPERTIES'|translate}}</label>
                <div ng-repeat="property in folderModel.selectedEntity.properties">
                    <div class="col-sm-5" ng-style="$first && {} || {'margin-left': '90px'}"><input type="text" class="form-control" value="{{property.name}}"></div>
                    <div class="col-sm-5"><input type="text" class="form-control" value="{{property.value}}"></div>
                </div>
            </div>
        </form>
    </div>

    <div ng-if="folderModel.selectedType == 'document'" class="properties-dialog">
        <h2 class="metadata-subtitle">{{'FOLDER.DOCUMENT_METADATA'|translate}}</h2>

        <form class="form-horizontal">
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.ID'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.identifier}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.BK'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.documentId}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.NAME'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.name}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.MIME_TYPE'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.mimeType}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.VERSION'|translate}}</label>
                <div class="col-sm-10"><input type="text" class="form-control" value="{{folderModel.selectedEntity.version}}"></div>
            </div>
            <div class="form-group form-group-material-blue-800">
                <label class="col-sm-2 control-label" style="color: black">{{'FOLDER.E_DOCUMENT.PROPERTIES'|translate}}</label>
                <div class="col-sm-5">
                    <div ng-repeat="property in folderModel.selectedEntity.properties">
                        <div class="col-sm-6"><input type="text" class="form-control" value="{{property.name}}"></div>
                        <div class="col-sm-6"><input type="text" class="form-control" value="{{property.value}}"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
